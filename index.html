<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Border radius Previewer</title>
  </head>
  <body>
    <h1>Border Radius Previewer</h1>
    <div class="pageContainer">
      <div class="leftInputsContainer">
        <input id="topLeftInput" type="number" />
        <input id="bottomLeftInput" type="number" />
      </div>
      <div id="viewer" class="viewer">
        <div class="viewerContent">
          <span id="topLeftValue"></span>
          <span id="topRightValue"></span>
          <span id="bottomLeftValue"></span>
          <span id="bottomRightValue"></span>
        </div>
      </div>
      <div class="rightInputsContainer">
        <input id="rightTopInput" type="number" />
        <input id="rightBottomInput" type="number" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
